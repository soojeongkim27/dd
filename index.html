<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>슬라이드 왼쪽이동 두번째 방법</title>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js" ></script>
		<script src="js/slide.js"></script>
		<link rel="stylesheet"  href="css/slide.css">
	</head>
	<body>
		<section id="slide">
			<h1>슬라이드</h1>
				<div id="move">
					<button type="button"><img src="images/roll_0.jpg" alt="0번이미지"></button>
					<button type="button"><img src="images/roll_1.jpg" alt="1번이미지"></button>
					<button type="button"><img src="images/roll_2.jpg" alt="2번이미지"></button>
					<button type="button"><img src="images/roll_3.jpg" alt="3번이미지"></button>
					<button type="button"><img src="images/roll_4.jpg" alt="4번이미지"></button>
					<button type="button"><img src="images/roll_5.jpg" alt="5번이미지"></button>
					<button type="button"><img src="images/roll_0.jpg" alt="0번이미지"></button>
				</div>
				<div id="circle">
					<div>0</div>
					<div class="red">1</div>
					<div>2</div>
					<div>3</div>
					<div>4</div>
					<div>5</div>
				</div>
		</section>
	</body>
</html>
